<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Slot Machine Free&nbsp;Drink</h1>
      <p class="description">Your free drink is just a click away. Click the Start button to try your&nbsp;luck.</p>
      <div class="slot-machine">
        <div class="container-reel" id="container-reel-coffee">
          <div class="reel-coffee" id="reel-coffee-1"></div>
          <div class="reel-coffee" id="reel-coffee-2"></div>
          <div class="reel-coffee" id="reel-coffee-3"></div>
        </div>
        <div role="alert" aria-live="assertive" aria-relevant="additions" id="result-coffee"></div>
        <button type="button" class="button" id="button-start-coffee">Start</button>
      </div>

      <h1 class="heading">Slot Machine Free&nbsp;Fruits</h1>
      <p class="description">Your free fruit is just a click away. Click the Start button to try your&nbsp;luck.</p>
      <div class="slot-machine">
        <div class="container-reel" id="container-reel-fruit">
          <div class="reel-fruit" id="reel-fruit-1"></div>
          <div class="reel-fruit" id="reel-fruit-2"></div>
          <div class="reel-fruit" id="reel-fruit-3"></div>
        </div>
        <div role="alert" aria-live="assertive" aria-relevant="additions" id="result-fruit"></div>
        <button type="button" class="button" id="button-start-fruit">Start</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
